<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Tic Tac Toe</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4"><div class="bg-gray-800 p-8 rounded-lg shadow-xl text-center max-w-md w-full"><h1 class="text-5xl font-extrabold text-green-400 mb-4 tracking-wider">ADCR3</h1><h2 class="text-3xl font-bold mb-6">TIC TAC TOE</h2><div id="gameStatus" class="text-xl mb-6 font-semibold">Player X's Turn</div><div id="gameBoard" class="grid grid-cols-3 gap-2 mx-auto mb-8"><div data-cell-index="0" class="cell w-24 h-24 sm:w-28 sm:h-28 flex items-center justify-center text-5xl sm:text-6xl font-bold bg-gray-700 text-white rounded-md cursor-pointer transition duration-300 ease-in-out hover:bg-gray-600"></div><div data-cell-index="1" class="cell w-24 h-24 sm:w-28 sm:h-28 flex items-center justify-center text-5xl sm:text-6xl font-bold bg-gray-700 text-white rounded-md cursor-pointer transition duration-300 ease-in-out hover:bg-gray-600"></div><div data-cell-index="2" class="cell w-24 h-24 sm:w-28 sm:h-28 flex items-center justify-center text-5xl sm:text-6xl font-bold bg-gray-700 text-white rounded-md cursor-pointer transition duration-300 ease-in-out hover:bg-gray-600"></div><div data-cell-index="3" class="cell w-24 h-24 sm:w-28 sm:h-28 flex items-center justify-center text-5xl sm:text-6xl font-bold bg-gray-700 text-white rounded-md cursor-pointer transition duration-300 ease-in-out hover:bg-gray-600"></div><div data-cell-index="4" class="cell w-24 h-24 sm:w-28 sm:h-28 flex items-center justify-center text-5xl sm:text-6xl font-bold bg-gray-700 text-white rounded-md cursor-pointer transition duration-300 ease-in-out hover:bg-gray-600"></div><div data-cell-index="5" class="cell w-24 h-24 sm:w-28 sm:h-28 flex items-center justify-center text-5xl sm:text-6xl font-bold bg-gray-700 text-white rounded-md cursor-pointer transition duration-300 ease-in-out hover:bg-gray-600"></div><div data-cell-index="6" class="cell w-24 h-24 sm:w-28 sm:h-28 flex items-center justify-center text-5xl sm:text-6xl font-bold bg-gray-700 text-white rounded-md cursor-pointer transition duration-300 ease-in-out hover:bg-gray-600"></div><div data-cell-index="7" class="cell w-24 h-24 sm:w-28 sm:h-28 flex items-center justify-center text-5xl sm:text-6xl font-bold bg-gray-700 text-white rounded-md cursor-pointer transition duration-300 ease-in-out hover:bg-gray-600"></div><div data-cell-index="8" class="cell w-24 h-24 sm:w-28 sm:h-28 flex items-center justify-center text-5xl sm:text-6xl font-bold bg-gray-700 text-white rounded-md cursor-pointer transition duration-300 ease-in-out hover:bg-gray-600"></div></div><button id="restartButton" class="px-6 py-3 bg-green-500 hover:bg-green-600 text-white font-bold rounded-md shadow-lg transition duration-300 ease-in-out">Restart Game</button></div><script>const cells = document.querySelectorAll('.cell');const gameStatus = document.getElementById('gameStatus');const restartButton = document.getElementById('restartButton');let board = ["", "", "", "", "", "", "", "", ""];let currentPlayer = "X";let gameActive = true;const winningConditions = [[0, 1, 2],[3, 4, 5],[6, 7, 8],[0, 3, 6],[1, 4, 7],[2, 5, 8],[0, 4, 8],[2, 4, 6]];const handleCellPlayed = (clickedCell, clickedCellIndex) => {board[clickedCellIndex] = currentPlayer;clickedCell.innerHTML = currentPlayer;clickedCell.classList.remove('hover:bg-gray-600');clickedCell.classList.add('cursor-not-allowed');clickedCell.style.color = currentPlayer === "X" ? '#34D399' : '#FCD34D';};const handlePlayerChange = () => {currentPlayer = currentPlayer === "X" ? "O" : "X";updateStatus(`Player ${currentPlayer}'s Turn`);};const updateStatus = (message) => {gameStatus.innerHTML = message;};const checkForWinner = () => {let roundWon = false;for (let i = 0; i < winningConditions.length; i++) {const winCondition = winningConditions[i];let a = board[winCondition[0]];let b = board[winCondition[1]];let c = board[winCondition[2]];if (a === "" || b === "" || c === "") {continue;}if (a === b && b === c) {roundWon = true;break;}}if (roundWon) {updateStatus(`Player ${currentPlayer} has Won!`);gameActive = false;cells.forEach(cell => cell.classList.add('cursor-not-allowed'));return;}let roundDraw = !board.includes("");if (roundDraw) {updateStatus("It's a Draw!");gameActive = false;cells.forEach(cell => cell.classList.add('cursor-not-allowed'));return;}handlePlayerChange();};const handleCellClick = (e) => {const clickedCell = e.target;const clickedCellIndex = parseInt(clickedCell.getAttribute('data-cell-index'));if (board[clickedCellIndex] !== "" || !gameActive) {return;}handleCellPlayed(clickedCell, clickedCellIndex);checkForWinner();};const handleRestartGame = () => {board = ["", "", "", "", "", "", "", "", ""];currentPlayer = "X";gameActive = true;updateStatus(`Player ${currentPlayer}'s Turn`);cells.forEach(cell => {cell.innerHTML = "";cell.classList.add('hover:bg-gray-600');cell.classList.remove('cursor-not-allowed');cell.style.color = '';});};cells.forEach(cell => cell.addEventListener('click', handleCellClick));restartButton.addEventListener('click', handleRestartGame);updateStatus(`Player ${currentPlayer}'s Turn`);</script></body></html>
